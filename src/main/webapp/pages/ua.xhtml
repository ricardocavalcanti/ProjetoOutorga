<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>UA - Listagem</title>
</h:head>
<h:body>
 
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="UA - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{uaBean.listaUa}" var="listaUas" rows="10"> <!-- rows: Informa a paginação -->

				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{uaBean.novo}" update=":formCadastro:painel" />
				</f:facet>
				
				<p:column headerText="UA" sortBy="#{listaUas.numeroUa}" filterBy="#{listaUas.numeroUa}"> <!-- sortBy: Ordenação dos dados -->
					<h:outputText value="#{listaUas.numeroUa}" />                                              <!-- filterBy: Filtar dados      -->   
				</p:column>

				<p:column headerText="Ano" >
					<h:outputText value="#{listaUas.ano}" />
				</p:column>				

				<p:column headerText="Jan">
					<h:outputText value="#{listaUas.jan}" />
				</p:column>

				<p:column headerText="Fev">
					<h:outputText value="#{listaUas.fev}" />
				</p:column>

				<p:column headerText="Mar">
					<h:outputText value="#{listaUas.mar}" />
				</p:column>

				<p:column headerText="Abr">
					<h:outputText value="#{listaUas.abr}" />
				</p:column>

				<p:column headerText="Mai">
					<h:outputText value="#{listaUas.mai}" />
				</p:column>

				<p:column headerText="Jun">
					<h:outputText value="#{listaUas.jun}" />
				</p:column>

				<p:column headerText="Jul">
					<h:outputText value="#{listaUas.jul}" />
				</p:column>

				<p:column headerText="Ago">
					<h:outputText value="#{listaUas.ago}" />
				</p:column>

				<p:column headerText="Set">
					<h:outputText value="#{listaUas.set}" />
				</p:column>

				<p:column headerText="Out">
					<h:outputText value="#{listaUas.out}" />
				</p:column>

				<p:column headerText="Nov">
					<h:outputText value="#{listaUas.nov}" />
				</p:column>

				<p:column headerText="Dez">
					<h:outputText value="#{listaUas.dez}" />
				</p:column>
				
				<p:column headerText="Opções">
				
					<p:commandButton icon="ui-icon-trash" actionListener="#{uaBean.excluir}"
					update=":mensagem :formListagem:tabela">					
					<p:confirm header="Apagar dados" message="Você tem certeza?" 
					icon="ui-icon-alert"/>	
					
					<f:attribute name="uaSelecionada" value="#{listaUas}"/>
									
					</p:commandButton>
					
					<p:commandButton icon="ui-icon-pencil" actionListener="#{uaBean.editar}"
					update=":mensagem :formCadastro:painel" oncomplete="PF('dialogo').show()"> 
					     <f:attribute name="uaSelecionada" value="#{listaUas}"/>
					</p:commandButton>
					
				</p:column>

			</p:dataTable>
			
			<p:confirmDialog global="true">
			
			     <p:commandButton  value="Sim" type="button" 
			     styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			      
			     <p:commandButton value="Não" type="button"
			     styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>		
			</p:confirmDialog>
			
			
		</p:panel>
	</h:form>

	<p:dialog header="Ua Cadastro" widgetVar="dialogo" draggable="false"
		resizable="false" modal="true" closable="false">

		<h:form id="formCadastro">

			<h:panelGrid id="painel" columns="12">

				<p:outputLabel value="Numero UA: " />
				<p:inputText maxlength="50" size="10" value="#{uaBean.ua.numeroUa}" required="true"	requiredMessage="O campo 'Numero UA' é obrigatório!" />
				<p:outputLabel value="Ano UA: " />
				<p:inputText maxlength="50" size="10" value="#{uaBean.ua.ano}" />
				<p:outputLabel value="Janeiro: " />
				<p:inputText maxlength="50" size="10" value="#{uaBean.ua.jan}" />
				<p:outputLabel value="Fevereiro: " />
				<p:inputText maxlength="50" size="10" value="#{uaBean.ua.fev}" />
				<p:outputLabel value="Março: " />
				<p:inputText maxlength="50" size="10" value="#{uaBean.ua.mar}" />
				<p:outputLabel value="Abril: " />
				<p:inputText maxlength="50" size="10" value="#{uaBean.ua.abr}" />
				<p:outputLabel value="Maio: " />
				<p:inputText maxlength="50" size="10" value="#{uaBean.ua.mai}" />
				<p:outputLabel value="Junho: " />
				<p:inputText maxlength="50" size="10" value="#{uaBean.ua.jun}" />
				<p:outputLabel value="Julho: " />
				<p:inputText maxlength="50" size="10" value="#{uaBean.ua.jul}" />
				<p:outputLabel value="Agosto: " />
				<p:inputText maxlength="50" size="10" value="#{uaBean.ua.ago}" />
				<p:outputLabel value="Setembro: " />
				<p:inputText maxlength="50" size="10" value="#{uaBean.ua.set}" />
				<p:outputLabel value="Outubro: " />
				<p:inputText maxlength="50" size="10" value="#{uaBean.ua.out}" />
				<p:outputLabel value="Novembro: " />
				<p:inputText maxlength="50" size="10" value="#{uaBean.ua.nov}" />
				<p:outputLabel value="Dezembro: " />
				<p:inputText maxlength="50" size="10" value="#{uaBean.ua.dez}" />
			</h:panelGrid>

			<h:panelGrid columns="3">
				<p:commandButton value="Salvar" actionListener="#{uaBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
			</h:panelGrid>

		</h:form>
	</p:dialog>
</h:body>
</html>
