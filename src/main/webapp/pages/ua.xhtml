<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>UA - Listagem</title>
</h:head>
<h:body>
 
	<p:growl id="mensagem" />

	<h:form id="formListagem">
	
		<p:panel header="UA - Listagem">
		
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{uaBean.listaUa}" var="listaUas" rows="10"> <!-- rows: Informa a paginação -->

				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{uaBean.novo}" update=":formCadastro:painel">
						  <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" /> <!-- Código para limpar validação vermelha nos campos ao cadastrar -->
						  </p:commandButton>
				</f:facet>
				
				<p:column headerText="UA" sortBy="#{listaUas.numeroUa}" filterBy="#{listaUas.numeroUa}"> <!-- sortBy: Ordenação dos dados -->
					<h:outputText value="#{listaUas.numeroUa}" />                                        <!-- filterBy: Filtar dados      -->   
				</p:column>

				<p:column headerText="Ano" >
					<h:outputText value="#{listaUas.ano}" />
				</p:column>				

				<p:column headerText="Jan">
					<h:outputText value="#{listaUas.jan}">
					<!-- convertNumber serve para mudar para o padrão BR a emprego de virgula no padrão númerico -->
					<f:convertNumber locale="pt_BR" minFractionDigits="2"/>					
					</h:outputText>
				</p:column>

				<p:column headerText="Fev">
					<h:outputText value="#{listaUas.fev}">
						<!-- convertNumber serve para mudar para o padrão BR a emprego de virgula no padrão númerico -->
				<f:convertNumber locale="pt_BR" minFractionDigits="2"/>					
					</h:outputText>
				</p:column>

				<p:column headerText="Mar">
					<h:outputText value="#{listaUas.mar}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"/>					
					</h:outputText>
				</p:column>

				<p:column headerText="Abr">
					<h:outputText value="#{listaUas.abr}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"/>					
					</h:outputText>
				</p:column>

				<p:column headerText="Mai">
					<h:outputText value="#{listaUas.mai}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"/>					
					</h:outputText>
				</p:column>

				<p:column headerText="Jun">
					<h:outputText value="#{listaUas.jun}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"/>					
					</h:outputText>
				</p:column>

				<p:column headerText="Jul">
					<h:outputText value="#{listaUas.jul}">
				<f:convertNumber locale="pt_BR" minFractionDigits="2"/>					
					</h:outputText>
				</p:column>

				<p:column headerText="Ago">
					<h:outputText value="#{listaUas.ago}">
				<f:convertNumber locale="pt_BR" minFractionDigits="2"/>					
					</h:outputText>
				</p:column>

				<p:column headerText="Set">
					<h:outputText value="#{listaUas.set}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"/>					
					</h:outputText>
				</p:column>

				<p:column headerText="Out">
					<h:outputText value="#{listaUas.out}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"/>					
					</h:outputText>
				</p:column>

				<p:column headerText="Nov">
					<h:outputText value="#{listaUas.nov}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"/>					
					</h:outputText>
				</p:column>

				<p:column headerText="Dez">
					<h:outputText value="#{listaUas.dez}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"/>					
					</h:outputText>
				</p:column>
				
				<p:column headerText="Opções">
				
					<p:commandButton icon="ui-icon-trash" actionListener="#{uaBean.excluir}"
					update=":mensagem :formListagem:tabela">					
					<p:confirm header="Apagar dados" message="Você tem certeza?" 
					icon="ui-icon-alert"/>	
					
					<f:attribute name="uaSelecionada" value="#{listaUas}"/>
									
					</p:commandButton>
					
					<p:commandButton icon="ui-icon-pencil" actionListener="#{uaBean.editar}"
					update=":mensagem :formCadastro:painel" oncomplete="PF('dialogo').show()"> 
					     <f:attribute name="uaSelecionada" value="#{listaUas}"/>
					      <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" /> <!-- Código para limpar validação vermelha nos campos ao cadastrar -->
					</p:commandButton>
					
				</p:column>

			</p:dataTable>
			
			<p:confirmDialog global="true">
			
			     <p:commandButton  value="Sim" type="button" 
			     styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			      
			     <p:commandButton value="Não" type="button"
			     styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>		
			</p:confirmDialog>
			
			
		</p:panel>
	</h:form>

	<p:dialog header="Ua Cadastro" widgetVar="dialogo" draggable="false"
		resizable="false" modal="true" closable="false">

		<h:form id="formCadastro">

			<h:panelGrid id="painel" columns="10">

				<p:outputLabel for="numeroUa" value="Numero UA:" />
				<p:inputText id="numeroUa" maxlength="50" size="10" value="#{uaBean.ua.numeroUa}" required="true">
				<f:validateLongRange minimum="1" maximum="10000000"/>
				</p:inputText> 					
				
				<p:outputLabel for="anoUa" value="Ano UA:" />
				<p:inputText id="anoUa" maxlength="50" size="10" value="#{uaBean.ua.ano}" required="true">
				<f:validateLongRange minimum="1" maximum="10000000"/>
				</p:inputText>
				
				<p:outputLabel for="areaUa" value="Área UA:" />
				<p:inputText id="areaUa" maxlength="50" size="10" value="#{uaBean.ua.areaUa}" required="true">
				<f:convertNumber locale="pt_BR"/>
				<f:validateDoubleRange minimum="0.01" maximum="10000000"/>
				</p:inputText> 	
				
				<p:outputLabel for="janeiro" value="Janeiro:" />
				<p:inputText id="janeiro" maxlength="50" size="10" value="#{uaBean.ua.jan}" required="true">
				<f:convertNumber locale="pt_BR" minFractionDigits="2"/>	
				<f:validateDoubleRange minimum="0.01" maximum="10000000"/>			
				</p:inputText>			
				
				<p:outputLabel for="fevereiro" value="Fevereiro:" />
				<p:inputText id="fevereiro" maxlength="50" size="10" value="#{uaBean.ua.fev}" required="true"> 
				<f:convertNumber locale="pt_BR" minFractionDigits="2"/>	
				<f:validateDoubleRange minimum="0.01" maximum="10000000"/>			
				</p:inputText>				
				
				<p:outputLabel for="marco" value="Março:" />
				<p:inputText id="marco" maxlength="50" size="10" value="#{uaBean.ua.mar}" required="true">
				<f:convertNumber locale="pt_BR" minFractionDigits="2"/>	
				<f:validateDoubleRange minimum="0.01" maximum="10000000"/>			
				</p:inputText>				
				
				<p:outputLabel for="abril" value="Abril:" />
				<p:inputText id="abril" maxlength="50" size="10" value="#{uaBean.ua.abr}" required="true"> 
				<f:convertNumber locale="pt_BR" minFractionDigits="2"/>
				<f:validateDoubleRange minimum="0.01" maximum="10000000"/>				
				</p:inputText>				
				
				<p:outputLabel for="maio" value="Maio:" />
				<p:inputText id="maio" maxlength="50" size="10" value="#{uaBean.ua.mai}" required="true">
				<f:convertNumber locale="pt_BR" minFractionDigits="2"/>	
				<f:validateDoubleRange minimum="0.01" maximum="10000000"/>			
				</p:inputText>				
				
				<p:outputLabel  for="junho" value="Junho:" />
				<p:inputText id="junho" maxlength="50" size="10" value="#{uaBean.ua.jun}" required="true">
				<f:convertNumber locale="pt_BR" minFractionDigits="2"/>	
				<f:validateDoubleRange minimum="0.01" maximum="10000000"/>			
				</p:inputText>				
				
				<p:outputLabel for="julho" value="Julho:" />
				<p:inputText id="julho" maxlength="50" size="10" value="#{uaBean.ua.jul}" required="true">
				<f:convertNumber locale="pt_BR" minFractionDigits="2"/>
				<f:validateDoubleRange minimum="0.01" maximum="10000000"/>				
				</p:inputText>				
				
				<p:outputLabel for="agosto" value="Agosto:" />
				<p:inputText id="agosto" maxlength="50" size="10" value="#{uaBean.ua.ago}" required="true">				
				<f:convertNumber locale="pt_BR" minFractionDigits="2"/>	
				<f:validateDoubleRange minimum="0.01" maximum="10000000"/>			
				</p:inputText>				
				
				<p:outputLabel for="setembro" value="Setembro:" />
				<p:inputText id="setembro" maxlength="50" size="10" value="#{uaBean.ua.set}" required="true">				
				<f:convertNumber locale="pt_BR" minFractionDigits="2"/>	
				<f:validateDoubleRange minimum="0.01" maximum="10000000"/>							
				</p:inputText>				
				
				<p:outputLabel for="outubro" value="Outubro:" />
				<p:inputText id="outubro" maxlength="50" size="10" value="#{uaBean.ua.out}" required="true">			
				<f:convertNumber locale="pt_BR" minFractionDigits="2"/>	
				<f:validateDoubleRange minimum="0.01" maximum="10000000"/>			
				</p:inputText>				
				
				<p:outputLabel for="novembro" value="Novembro:" />
				<p:inputText id="novembro" maxlength="50" size="10" value="#{uaBean.ua.nov}" required="true">				
				<f:convertNumber locale="pt_BR" minFractionDigits="2"/>	
				<f:validateDoubleRange minimum="0.01" maximum="10000000"/>			
				</p:inputText>				
				
				<p:outputLabel for="dezembro" value="Dezembro:" />
				<p:inputText id="dezembro" maxlength="50" size="10" value="#{uaBean.ua.dez}" required="true">				
				<f:convertNumber locale="pt_BR" minFractionDigits="2"/>
				<f:validateDoubleRange minimum="0.01" maximum="10000000"/>				
				</p:inputText>
				
				
			</h:panelGrid>

			<h:panelGrid columns="3">
				<p:commandButton value="Salvar" actionListener="#{uaBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
			</h:panelGrid>

		</h:form>
	</p:dialog>
</h:body>
</html>
