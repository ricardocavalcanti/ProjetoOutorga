<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	
<ui:define name="metadata">
     <f:metadata>    
          <!-- Carregar lista -->
          <f:viewAction action="#{pessoaListagemBean.listar()}"></f:viewAction>
      </f:metadata>	
</ui:define>		

 <ui:define name="conteudo">	
	

<p:growl id="mensagem"/>

	<h:form id="formListagem">
	
		<p:panel header="Pessoa - Listagem">
		
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado." paginator="true" value="#{pessoaListagemBean.listaPessoa}" var="listaPessoas" rows="10">
						
				<p:column headerText="Nome" sortBy="#{listaPessoas.nome}" filterBy="#{listaPessoas.nome}">
				  <h:outputText value="#{listaPessoas.nome}"/>
				</p:column>
				
				<p:column headerText="Matricula">
				 <h:outputText value="#{listaPessoas.matricula}"/>
				</p:column>
				
				<p:column headerText="Telefone">
				 <h:outputText value="#{listaPessoas.telefone}"/>
				</p:column>
				
				<p:column headerText="Setor">
				 <h:outputText value="#{listaPessoas.setor}"/>
				</p:column>
				
				<p:column headerText="Email">
				<h:outputText value="#{listaPessoas.email}"/>
				</p:column>
				
				<p:column headerText="Opções" style="width:40px">								
					
					
					<p:button icon="ui-icon-pencil" outcome="/pages/pessoaEdicao.xhtml" rendered="#{autenticacaoBean.usuarioLogin.tipo == 'A'.charAt(0)}">
					   <f:param name="codigo" value="#{listaPessoas.codigo}" />
					</p:button>
					
					<p:button icon="ui-icon-search" outcome="/pages/pessoaEdicao.xhtml" rendered="#{autenticacaoBean.usuarioLogin.tipo != 'A'.charAt(0)}">
					   <f:param name="codigo" value="#{listaPessoas.codigo}" />
					</p:button>
					
				</p:column>
				
			</p:dataTable>	
			
        </p:panel>
		</h:form>
	
</ui:define>
</ui:composition>
