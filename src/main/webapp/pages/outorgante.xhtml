<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Outorgante - Listagem</title>
</h:head>
<h:body>

	<p:growl id="mensagem" />
	
	<h:form id="formListagem">
		<p:panel header="Outorgante - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{outorganteBean.listaOutorgante}" var="listaOutorgantes" rows="5">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{outorganteBean.novo}"
						update=":formCadastro:painel" />
				</f:facet>
				<p:column headerText="Processo" sortBy="#{listaOutorgantes.processo}" filterBy="#{listaOutorgantes.processo}">
				  <h:outputText value="#{listaOutorgantes.processo}"/>
				</p:column>
				<p:column headerText="Numero UA">
				  <h:outputText value="#{listaOutorgantes.numeroUa.numeroUa}"/>
				
				</p:column>
				<p:column headerText="Demanda Pontual">
				  <h:outputText value="#{listaOutorgantes.demandaPontual}"/>
				</p:column>
				<p:column headerText="Vencimento">
				 <h:outputText value="#{listaOutorgantes.vencimento}"/>
				</p:column>
				<p:column headerText="Liberado">
				 <h:outputText value="#{listaOutorgantes.liberado}"/>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cadastro Outorgante" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		
		<h:form id="formCadastro" >

			<h:panelGrid id="painel" columns="9">

				<p:outputLabel value="Processo" />
				<p:inputText maxlength="50" size="10" value="#{outorganteBean.outorgante.processo}"/>

				<p:outputLabel value="Numero UA" /> 
				
				<!-- Criar chave estrangeira na tela -->
				<!-- SelectItemsConverter converter valores chaves estrangeira
				para corrigir erro de conversÃ£o da tela, "SEMPRE QUE USAR SelectOneMenu-->
				<p:selectOneMenu filter="true" value="#{outorganteBean.outorgante.numeroUa}"
				converter="omnifaces.SelectItemsConverter">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione uma UA" />
					<f:selectItems  value="#{outorganteBean.listaNumeroUa}" var="listaNumeroUas"
					itemValue="#{listaNumeroUas}" itemLabel="#{listaNumeroUas.numeroUa}" />
					
				</p:selectOneMenu>

				<p:outputLabel value="Demanda Pontual" />
				<p:inputText maxlength="50" size="10" value="#{outorganteBean.outorgante.demandaPontual}" />

				<p:outputLabel value="Vencimento:" />
				<p:calendar value="#{outorganteBean.outorgante.vencimento}" />

				<p:outputLabel value="Liberado"></p:outputLabel>
				<p:selectBooleanCheckbox value="#{outorganteBean.outorgante.liberado}"/>

			</h:panelGrid>

			<h:panelGrid columns="3">
				<p:commandButton value="Salvar" actionListener="#{outorganteBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />				
			</h:panelGrid>


		</h:form>


	</p:dialog>

</h:body>
</html>
