<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Outorgante - Listagem</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Outorgante - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Processo">
				</p:column>
				<p:column headerText="Numero UA">
				</p:column>
				<p:column headerText="Demanda Pontual">
				</p:column>
				<p:column headerText="Vencimento">
				</p:column>
				<p:column headerText="Liberado">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cadastro Outorgante" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>

			<h:panelGrid columns="9">

				<p:outputLabel value="Processo" />
				<p:inputText maxlength="50" size="10" />

				<p:outputLabel value="Numero UA" /> <!-- Criar chave estrangeira na tela -->
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma UA" />
				</p:selectOneMenu>

				<p:outputLabel value="Demanda Pontual" />
				<p:inputText maxlength="50" size="10" />
				
				<p:outputLabel value="Vencimento:"/>
				<p:calendar/>
				
				<p:outputLabel value="Liberado"></p:outputLabel>
				<p:selectBooleanCheckbox/>

			</h:panelGrid>

			<h:panelGrid columns="3">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
			</h:panelGrid>


		</h:form>


	</p:dialog>

</h:body>
</html>
