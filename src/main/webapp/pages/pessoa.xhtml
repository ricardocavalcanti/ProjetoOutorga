<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoa - Listagem</title>
</h:head>
<h:body>

	<h:form>

		<p:panel header="Pessoa - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Nome">
				</p:column>
				<p:column headerText="Email">
				</p:column>
				<p:column headerText="Setor">
				</p:column>
				<p:column headerText="Telefone">
				</p:column>
				<p:column headerText="CPF">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cadastro Pessoa" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="6">

				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="40" />

				<p:outputLabel value="Email" />
				<p:inputText maxlength="50" size="30" />

				<p:outputLabel value="Setor" />
				<p:inputText maxlength="50" size="10" />

				<p:outputLabel value="Telefone" />
				<p:inputText maxlength="50" size="10" />

				<p:outputLabel value="CPF" />
				<p:inputText maxlength="50" size="15"></p:inputText>
			</h:panelGrid>

			<h:panelGrid columns="3">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo).hide();" />

			</h:panelGrid>

		</h:form>
	</p:dialog>

</h:body>
</html>
