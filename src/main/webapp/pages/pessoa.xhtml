<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoa - Listagem</title>
</h:head>
<h:body>

<p:growl id="mensagem" />

	<h:form>

		<p:panel header="Pessoa - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" 
					actionListener="#{pessoaBean.novo}"
				update=":formCadastro:painel" > 
				     <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />	 <!--Código para limpar os campos vermelhor da validação -->			    
				</p:commandButton>		
				</f:facet>
				
				<p:column headerText="Nome">
				</p:column>
				<p:column headerText="Email">
				</p:column>
				<p:column headerText="Setor">
				</p:column>
				<p:column headerText="Telefone">
				</p:column>
				<p:column headerText="Matricula">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cadastro Pessoa" widgetVar="dialogo"> <!--  Dialogo para cadastro -->
		draggable="false" resizable="false" modal="true" closable="false">
		
			<h:form id="formCadastro">
		
		<h:panelGrid id="painel" columns="6">

				<p:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" maxlength="50" size="40" value="#{pessoaBean.pessoa.nome}" required="true"
					requiredMessage="Campo 'Nome' obrigatório" />

				<p:outputLabel for="email" value="Email" />
				<p:inputText id="email" maxlength="50" size="30" value="#{pessoaBean.pessoa.email}" required="true"
					requiredMessage="Campo 'Email' obrigatório"/>

				<p:outputLabel for="setor" value="Setor" />
				<p:inputText id="setor" maxlength="50" size="10" value="#{pessoaBean.pessoa.setor}" required="true"
					requiredMessage="Campo 'Setor' obrigatório" />

				<p:outputLabel for="telefone" value="Telefone" />
				<p:inputText id="telefone" maxlength="50" size="10" value="#{pessoaBean.pessoa.telefone}" required="true"
					requiredMessage="Campo 'Telefone' obrigatório"/>

				<p:outputLabel for="matricula" value="Matricula" />
				<p:inputText id="matricula" maxlength="50" size="15" value="#{pessoaBean.pessoa.matricula}" required="true"
					requiredMessage="Campo 'Matricula' obrigatório"/>
			</h:panelGrid>

			<h:panelGrid columns="3">
				<p:commandButton value="Salvar" actionListener="#{pessoaBean.salvar}"
			update=":mensagem :formCadastro:painel" /> <!-- Cuidado ao indicar o caminho. formCadastro e painel devem ficar juntos -->
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
			</h:panelGrid>

		</h:form>
	</p:dialog>

</h:body>
</html>
