<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	
 <ui:define name="conteudo">	
	

<p:growl id="mensagem"/>

	<h:form id="formListagem">
	
		<p:panel header="Pessoa - Listagem">
		
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado." paginator="true" value="#{pessoaBean.listaPessoa}" var="listaPessoas" rows="10">
				
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" actionListener="#{pessoaBean.novo}" update=":formCadastro:painel">
					  <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" /> <!-- Código para limpar validação vermelha nos campos ao cadastrar -->		
					  </p:commandButton>			
				</f:facet>
				
				<p:column headerText="Nome" sortBy="#{listaPessoas.nome}" filterBy="#{listaPessoas.nome}">
				  <h:outputText value="#{listaPessoas.nome}"/>
				</p:column>
				
				<p:column headerText="Matricula">
				 <h:outputText value="#{listaPessoas.matricula}"/>
				</p:column>
				
				<p:column headerText="Telefone">
				 <h:outputText value="#{listaPessoas.telefone}"/>
				</p:column>
				
				<p:column headerText="Setor">
				 <h:outputText value="#{listaPessoas.setor}"/>
				</p:column>
				
				<p:column headerText="Email">
				<h:outputText value="#{listaPessoas.email}"/>
				</p:column>
				
				<p:column headerText="Opções">			
									
					<p:commandButton icon="ui-icon-trash" actionListener="#{pessoaBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Apagar dados" message="Você tem certeza?"
							icon="ui-icon-alert" />

						<f:attribute name="pessoaSelecionada" value="#{listaPessoas}" />

					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil" actionListener="#{pessoaBean.editar}" 
					update=":mensagem :formCadastro:painel" oncomplete="PF('dialogo').show()">
						<f:attribute name="pessoaSelecionada" value="#{listaPessoas}"/>
						  <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" /> <!-- Código para limpar validação vermelha nos campos ao cadastrar -->							  
					</p:commandButton>
					
				</p:column>
				
			</p:dataTable>		
				
			<p:confirmDialog global="true">

				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			
		</p:panel>
	</h:form>

	<p:dialog header="Cadastro Pessoa" widgetVar="dialogo" draggable="false" resizable="false" modal="true" closable="false"> <!--  Dialogo para cadastro -->
		
		<h:form id="formCadastro">
		
		<h:panelGrid id="painel" columns="1">

				<p:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" maxlength="50" size="40" value="#{pessoaBean.pessoa.nome}" required="true" requiredMessage="Campo 'Nome' obrigatório" />

				<p:outputLabel for="email" value="Email" />
				<p:inputText id="email" maxlength="50" size="30" value="#{pessoaBean.pessoa.email}" required="true" requiredMessage="Campo 'Email' obrigatório"/>

				<p:outputLabel for="setor" value="Setor" />
				<p:inputText id="setor" maxlength="50" size="10" value="#{pessoaBean.pessoa.setor}" required="true" requiredMessage="Campo 'Setor' obrigatório" />

				<p:outputLabel for="telefone" value="Telefone" />
				<p:inputMask id="telefone" mask="(99) 9 9999-9999" maxlength="80" size="15" value="#{pessoaBean.pessoa.telefone}" required="true" requiredMessage="Campo 'Telefone' obrigatório"/>				

				<p:outputLabel for="matricula" value="Matricula" />
				<p:inputText id="matricula" maxlength="50" size="15" value="#{pessoaBean.pessoa.matricula}" required="true" requiredMessage="Campo 'Matricula' obrigatório"/>
			</h:panelGrid>

		    <h:panelGrid columns="3">
				<p:commandButton value="Salvar" actionListener="#{pessoaBean.salvar}" update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
			</h:panelGrid>

		</h:form>
	</p:dialog>
</ui:define>
</ui:composition>
