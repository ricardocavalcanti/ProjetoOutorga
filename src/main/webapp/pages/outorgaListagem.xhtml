<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	
<ui:define name="metadata">
   <f:metadata>
       <!-- Carregar lista -->
       <f:viewAction action="#{outorgaListagemBean.listar()}"/>
   </f:metadata>		
</ui:define>	
 <ui:define name="conteudo">	
 
	<p:growl id="mensagem" />

	<h:form id="formListagem">
	
		<p:panel header="Outorgas - Listagem">
		
			<p:dataTable  id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{outorgaListagemBean.listaOutorgas}" var="listaOutorgas" rows="10"> <!-- rows: Informa a paginação -->

				
				<p:column style="width:100px" headerText="Processo APAC" sortBy="#{listaOutorgas.outorgante.processoApac}" filterBy="#{listaOutorgas.outorgante.processoApac}"> <!-- sortBy: Ordenação dos dados -->
					<h:outputText value="#{listaOutorgas.outorgante.processoApac}" />                                        <!-- filterBy: Filtar dados      -->   
				</p:column>
				
				<p:column headerText="Montante" style="width:30px" >
					<h:outputText value="#{listaOutorgas.processoMontante}" />
				</p:column>	

				<p:column headerText="Jusante" style="width:30px" >
					<h:outputText value="#{listaOutorgas.processoJusante}" />
				</p:column>	
				
				<p:column headerText="Outorgante" style="width:150px" >
					<h:outputText value="#{listaOutorgas.outorgante.nomeRazao}" />
				</p:column>					
							

				<p:column headerText="Usuário" style="width:100px">
					<h:outputText value="#{listaOutorgas.usuario.login}"/>					
				</p:column>

				<p:column headerText="Captação" style="width:30px">
					<h:outputText value="#{listaOutorgas.captacao}"/>						
				</p:column>

				<p:column headerText="Área de drenagem" style="width:30px">
					<h:outputText value="#{listaOutorgas.areaDrenagem}"/>					
				</p:column>
				
				<p:column headerText="Número Ua" style="width:30px">
					<h:outputText value="#{listaOutorgas.numeroUa}"/>
				</p:column>

				<p:column headerText="Vencimento" style="width:50px">
					<h:outputText value="#{listaOutorgas.vencimento}"/>					
				</p:column>
				
				<p:column headerText="Opções" style="width:100px">
				
				  <p:commandButton icon="ui-icon-trash" rendered="#{autenticacaoBean.usuarioLogin.tipo =='A'.charAt(0)}"/>
					
					<p:button icon="ui-icon-pencil" outcome="/pages/outorgaEdicao.xhtml" rendered="#{autenticacaoBean.usuarioLogin.tipo != 'A'.charAt(0)}">
					   <f:param name="codigo" value="#{listaPessoas.codigo}" />
					</p:button>
					
					<p:button icon="ui-icon-search" outcome="/pages/outorgaEdicao.xhtml" rendered="#{autenticacaoBean.usuarioLogin.tipo == 'A'.charAt(0)}">
					   <f:param name="codigo" value="#{listaPessoas.codigo}" />
					</p:button>					
									
				</p:column>
			</p:dataTable>			
			</p:panel>
		</h:form>
	
</ui:define>
</ui:composition>
