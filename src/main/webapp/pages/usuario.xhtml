<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Usuário - Listagem</title>
</h:head>
<h:body>
    <p:growl id="mensagem"/>  
   
	<h:form id="formListagem"> 
	
		<p:panel header="Usuário - Listagem">
		
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado." paginator="true" value="#{usuarioBean.listaUsuario}" var="listaUsuarios" rows="10">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" actionListener="#{usuarioBean.novo}" update=":formCadastro:painel">
					<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" /> <!-- Código para limpar validação vermelha nos campos ao cadastrar -->
					</p:commandButton>
				</f:facet>

				<p:column headerText="Pessoa" sortBy="#{listaUsuarios.pessoa}" filterBy="#{listaUsuarios.pessoa}">
				   <h:outputText value="#{listaUsuarios.pessoa.nome}"/>
				</p:column>
				
				<p:column headerText="Login">
				   <h:outputText value="#{listaUsuarios.login}"/>
				</p:column>
								
				<p:column headerText="Senha">
				  <h:outputText value="#{listaUsuarios.senha}"/>
				</p:column>		
						
				<p:column headerText="Tipo">
				  <h:outputText value="#{listaUsuarios.tipoFormatado}"/>
				</p:column>
				
				<p:column headerText="Ativo">
				  <h:outputText value="#{listaUsuarios.ativoFormatado}"/>
				</p:column>	
				
				<p:column headerText="Opções">
				    
				        <p:commandButton icon="ui-icon.trash" actionListener="#{usuarioBean.excluir}" update=":mensagem :formListagem:tabela">
				            <p:confirm header="Apagar dados" message="Você tem certeza?" icon="ui-icon-alert"/>	
				            <f:attribute name="usuarioSelecionado" value="#{usuarioSelecionado}"/>	  				        
				        </p:commandButton>
				        
		  <p:commandButton icon="ui-icon-pencil" actionListener="#{usuarioBean.editar}" update=":mensagem :formCadastro:painel" oncomplete="PF('dialogo').show()">
				       <f:attribute name="usuarioSelecionado" value="#{listaUsuarios}"/>
				         <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" /> <!-- Código para limpar validação vermelha nos campos ao editar -->
		</p:commandButton>
				        				
				</p:column>	
						
			</p:dataTable>	
			<p:confirmDialog global="true">	
			           <p:commandButton value="sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
			           <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>			           
			</p:confirmDialog>				     			
		</p:panel>
	</h:form> 
	<p:dialog header="Cadastro Usuário" widgetVar="dialogo" draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
		
			<h:panelGrid id="painel" columns="2">
			
				<p:outputLabel for="login" value="Login" />
				<p:inputText id="login" maxlength="32" size="20" value="#{usuarioBean.usuario.login}"
				required="true" requiredMessage="O campo 'Login' é obrigatório" />

				<p:outputLabel for="senha" value="Senha" />
				<p:password id="senha" maxlength="32" size="20" value="#{usuarioBean.usuario.senha}"
				required="true" requiredMessage="O campo 'Senha' é obrigatório" validatorMessage="Informe uma senha de 8 a 10 caracteres">
				<f:validateLength minimum="6" maximum="10"/>				
				</p:password>
				
				<!-- Criar chave estrangeira na tela -->
				<!-- SelectItemsConverter converter valores chaves estrangeira
				para corrigir erro de conversão da tela, "SEMPRE QUE USAR SelectOneMenu-->				
				<p:selectOneMenu filter="true" id="pessoa" value="#{usuarioBean.usuario.pessoa}" converter="omnifaces.SelectItemsConverter" 
				requiredMessage="O campo 'Pessoa' é obrigatório!" required="true">				
					<f:selectItem noSelectionOption="true" itemLabel="Selecione uma Pessoa"/>
					<f:selectItems value="#{usuarioBean.listaPessoa}" var="listaPessoas" itemValue="#{listaPessoas}"
					itemLabel="#{listaPessoas.nome}"/> <!--value= É a amarra com o campo do Bean/ var= cursor/ itemValue= onde vai salvar/ itemLabel= O que vai mostrar-->					
				</p:selectOneMenu>

				<p:outputLabel for="tipo" value="Tipo:" />
				<p:selectOneRadio id="tipo" value="#{usuarioBean.usuario.tipo}" required="true" requiredMessage="O campo 'Tipo' é obrigatório">
				   <f:selectItem itemValue="A" itemLabel="Administrador"/>
				   <f:selectItem itemValue="G" itemLabel="Gerente" />
				   <f:selectItem itemValue="U" itemLabel="Usuário"/>
				</p:selectOneRadio>
								
				<p:outputLabel for="ativo" value="Ativo:" /> 
				<p:selectBooleanCheckbox id="ativo" value="#{usuarioBean.usuario.ativo}" required="true" requiredMessage="O campo 'Ativo' é obrigatório" />
				
			</h:panelGrid>           
			<h:panelGrid columns="3">
				<p:commandButton value="Salvar" actionListener="#{usuarioBean.salvar}" update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
	</h:form>
</p:dialog>
</h:body>
</html>
