<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Usu치rio - Listagem</title>
</h:head>
<h:body>

           <p:growl id="mensagem"/>
   
	<h:form>
		<p:panel header="Usu치rio - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
				paginator="true" value="#{usuarioBean.listaUsuario}" var="listaUsuarios" rows="10">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
					actionListener="#{usuarioBean.novo}" update=":formCadastro:painel" />
				</f:facet>

				<p:column headerText="Pessoa" sortBy="#{listaUsuarios.pessoa}" filterBy="#{listaUsuarios.pessoa}">
				</p:column>
				<p:column headerText="Login">
				   <h:outputText value="#{listaUsuarios.login}"/>
				</p:column>
				<p:column headerText="Senha">
				  <h:outputText value="#{listaUsuarios.senha}"/>
				</p:column>				
				<p:column headerText="Tipo">
				  <h:outputText value="#{listaUsuarios.tipo}"/>
				</p:column>
				<p:column headerText="Ativo">
				  <h:outputText value="#{listaUsuarios.ativo}"/>
				</p:column>				
			</p:dataTable>						
		</p:panel>
	</h:form>
	<p:dialog header="Cadastro Usu치rio" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
		
			<h:panelGrid id="painel" columns="2">

				<p:outputLabel value="Login" />
				<p:inputText maxlength="32" size="20" value="#{usuarioBean.usuario.login}" />

				<p:outputLabel value="Senha" />
				<p:password maxlength="32" size="20" value="#{usuarioBean.usuario.senha}"/>
								
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Seleciona uma pessoa" />
				</p:selectOneMenu>

				<p:outputLabel value="Tipo" />
				<p:selectOneRadio>
				   <f:selectItem itemValue="A" itemLabel="Administrador"/>
				    <f:selectItem itemValue="U" itemLabel="Usu치rio"/>
				</p:selectOneRadio>

				<p:outputLabel value="Ativo" /> 
				<p:selectBooleanCheckbox/>
			</h:panelGrid>           
			<h:panelGrid columns="3">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>

	</h:form>



	</p:dialog>



</h:body>
</html>
