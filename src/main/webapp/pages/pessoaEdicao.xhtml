<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

<ui:define name="metadata">
  <f:metadata>
     <!-- Recebe dados da tela listagem para a tela de edição -->  
     <f:viewParam  name="codigo" value="#{pessoaEdicaoBean.codigoPessoa}" required="true"  requiredMessage="Campo código é obrigatório"/>
      
    <f:viewParam  name="codigo" value="#{pessoaApagarBean.codigoPessoa}" required="true"  requiredMessage="Campo código é obrigatório"/>
   
     <!-- Acao/metodo que pagina chama do bean  -->
     <f:viewAction action="#{pessoaEdicaoBean.carregarEdicao}"/> 
  </f:metadata>	
</ui:define>	
	
 <ui:define name="conteudo">	
 
	<p:growl id="mensagem" />
	
	  <h:form id="formCadastro">	      
                   
	 <p:panel header="Pessoa - Edição">
	 
	 <p:toolbar style="margin-top: 20px">	
	    
                <p:toolbarGroup align="right">    
                                            
                   <p:button value="Voltar" icon="ui-icon-arrowreturnthick-1-w" outcome="/pages/pessoaListagem.xhtml" />
                   
                 <p:commandButton value="Apagar" icon="ui-icon-trash" update=":mensagem" actionListener="#{pessoaApagarBean.excluirPessoa()}" rendered="#{autenticacaoBean.usuarioLogin.tipo == 'A'.charAt(0)}" > 
                   <p:confirm header="Confirmação" message="Você tem certeza?" icon="ui-icon-alert" />                 
                </p:commandButton>  
                
             <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
             </p:confirmDialog> 
                                   
                   <p:commandButton value="Editar" update=":mensagem" icon="ui-icon-disk" actionListener="#{pessoaEdicaoBean.salvarEdicao()}" rendered="#{autenticacaoBean.usuarioLogin.tipo == 'A'.charAt(0)}" />
                                    
                </p:toolbarGroup>
                
        </p:toolbar>
        
       <h:panelGrid id="painel" columns="6" cellpadding="8" cellspacing="1">

				<p:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" maxlength="50" size="40" value="#{pessoaEdicaoBean.pessoa.nome}" required="true" requiredMessage="Campo 'Nome' obrigatório" />

				<p:outputLabel for="email" value="Email" />
				<p:inputText id="email" maxlength="50" size="30" value="#{pessoaEdicaoBean.pessoa.email}" required="true" requiredMessage="Campo 'Email' obrigatório"/>

				<p:outputLabel for="setor" value="Setor" />
				<p:inputText id="setor" maxlength="50" size="20" value="#{pessoaEdicaoBean.pessoa.setor}" required="true" requiredMessage="Campo 'Setor' obrigatório" />

				<p:outputLabel for="telefone" value="Telefone" />
				<p:inputMask id="telefone" mask="(99) 9 9999-9999" maxlength="80" size="20" value="#{pessoaEdicaoBean.pessoa.telefone}" required="true" requiredMessage="Campo 'Telefone' obrigatório"/>				

				<p:outputLabel for="matricula" value="Matricula" />
				<p:inputText id="matricula" maxlength="50" size="15" value="#{pessoaEdicaoBean.pessoa.matricula}" required="true" requiredMessage="Campo 'Matricula' obrigatório"/>
			</h:panelGrid>

			</p:panel> 
	  </h:form>
	  
	  </ui:define>
</ui:composition>
