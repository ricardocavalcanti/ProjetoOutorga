<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>APAC-Autenticação</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/images/favicon.ico"/>
</h:head>

<h:body>
  
  <h:graphicImage value="/resources/images/fundo.gif"></h:graphicImage>

	<p:growl id="mensagem" />

	<p:dialog header="Acesso ao sistema de outorgas" closable="false" draggable="false"
		resizable="false" modal="true" visible="true">
		<h:form>
			<h:panelGrid columns="2">

				<p:outputLabel for="login" value="Login:" />
				<p:inputText id="login" required="true"
					requiredMessage="Campo 'Login' é obrigatório" value="#{autenticacaoBean.usuario.login}" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" maxlength="10" required="true"
					requiredMessage="Campo 'Senha' é obrigatório" value="#{autenticacaoBean.usuario.senha}" />

			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:commandButton value="Entrar" update=":mensagem" actionListener="#{autenticacaoBean.autenticar}"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
