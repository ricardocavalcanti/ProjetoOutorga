<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>APAC-Autenticação</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/images/favicon.ico" />
	<h:outputStylesheet library="css" name="login.css" />
</h:head>

<h:body>

	<h:graphicImage value="/resources/images/fundo.gif"></h:graphicImage>

	<p:growl id="mensagem" />

	<div id="login-dialog">

		<h:form id="frm" prependId="false">


			<h:panelGrid columns="2" rowClasses="3" styleClass="grid-login">


				<p:outputLabel for="login" value="Login:" />
				<p:inputText id="login" required="true"
					requiredMessage="Campo 'Login' é obrigatório" value="#{autenticacaoBean.usuario.login}" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" maxlength="10" required="true"
					requiredMessage="Campo 'Senha' é obrigatório" value="#{autenticacaoBean.usuario.senha}" />


				<p:commandButton value="Entrar" update=":mensagem" actionListener="#{autenticacaoBean.autenticar}"/>
			</h:panelGrid>

			<center>
				<h:panelGrid columns="2" rowClasses="5">



				</h:panelGrid>
			</center>

		</h:form>

	</div>


</h:body>
</html>
