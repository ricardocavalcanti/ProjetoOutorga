<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Apac - Sistema Outorga</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
</h:head>
<h:body>

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="banner.jpg" styleClass="imagemCentralizada" />
		</div>

		<div id="cabecalho">
			<h:form id="formMenu">
				<p:menubar>
					<p:submenu label="Arquivo">
						<p:menuitem value="Simulação" url="/pages/venda.xhtml" />
						<p:menuitem value="Sair" action="#{autenticacaoBean.sair()}"/>
					</p:submenu>

					<p:submenu label="Cadastro">
						<p:menuitem value="Unidade Análise" url="/pages/uaCadastro.xhtml" rendered="${autenticacaoBean.usuarioLogin.tipo == 'A'.charAt(0)}"/>
						<p:menuitem value="Outorgante" url="/pages/outorganteCadastro.xhtml" />
						<p:menuitem value="Pessoa" url="/pages/pessoa.xhtml" rendered="#{autenticacaoBean.usuarioLogin.tipo == 'A'.charAt(0)}"/> 
						<p:menuitem value="Usuário" url="/pages/usuario.xhtml" rendered="#{autenticacaoBean.usuarioLogin.tipo == 'A'.charAt(0)}"/>
					</p:submenu>
					
					<p:submenu label="Listar">
						<p:menuitem value="Outorgante" url="/pages/outorganteListagem.xhtml"/>
						<p:menuitem value="Usuário" url="/pages/usuario.xhtml" rendered="#{autenticacaoBean.usuarioLogin.tipo == 'A'.charAt(0)}"/>
						<p:menuitem value="Pessoa" url="/pages/pessoa.xhtml" rendered="#{autenticacaoBean.usuarioLogin.tipo == 'A'.charAt(0)}"/>
						<p:menuitem value="Outorgas" url="/pages/outorganteListagem.xhtml" rendered="#{autenticacaoBean.usuarioLogin.tipo == 'A'.charAt(0)}"/>
							
					</p:submenu>

					<p:submenu label="Relatório" rendered="#{autenticacaoBean.usuarioLogin.tipo == 'A'.charAt(0)}">
						<p:menuitem value="Imprimir"
							actionListener="#{imprimirBean.imprimir}" />
					</p:submenu>

					<p:submenu label="Ajuda">
						<p:menuitem value="Suporte TI - Ramal 2290" />
					</p:submenu>

				</p:menubar>
			</h:form>
		</div>

		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
		
	</div>

</h:body>
</html>
